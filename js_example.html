<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/js-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>

    <a class="text-blue mainpage" href="./main.html"><i class="fa-solid fa-chevron-left"></i>На головну</a>
</div>
<section>
    <!-- "Розрахунок прямокутника" -->
    <h2>Розрахунок прямокутника</h2>
    <label for="length">Довжина:</label>
    <input type="number" id="length" onchange="calculateRectangle()" min="0">

    <label for="width">Ширина:</label>
    <input type="number" id="width" onchange="calculateRectangle()" min="0">

    <p>Периметр: <span id="perimeterResult"></span></p>
    <p>Площа: <span id="areaResult"></span></p>
    <p>Довжина діагоналі: <span id="diagonalResult"></span></p>

    <script src="js/rectangle.js"></script>
</section>
<section>
    <!-- "Чат" -->
    <!-- Кнопка для відкриття модального вікна -->
    <button onclick="openModal()">Відкрити чат</button>

    <!-- Модальне вікно -->
    <div id="modal">
        <div id="modal-content">
            <div id="close-btn" onclick="closeModal()">✖</div>
            <div id="chat"></div>
            <label for="user1Message">Користувач 1 введіть повідомлення:</label>
            <input type="text" id="user1Message">
            <button onclick="sendMessage('user1')">Відправити</button>

            <label for="user2Message">Користувач 2 введіть повідомлення:</label>
            <input type="text" id="user2Message">
            <button onclick="sendMessage('user2')">Відправити</button>
        </div>
    </div>

    <script src="js/chat.js"></script>
</section>
<section>
    <!-- "Транслітерація" -->
    <h2>Транслітерація</h2>
    <label for="ukrainianText">Український текст:</label>
    <textarea id="ukrainianText" rows="4" cols="50" oninput="transliterate()"></textarea>

    <label for="transliteratedText">Транслітерований текст:</label>
    <textarea id="transliteratedText" rows="4" cols="50" readonly></textarea>
    <script src="js/transliteration.js"></script>
</section>
<section>
    <!-- "День тижня" -->
    <h2>День тижня</h2>
    <form id="birthdayForm">
        <label for="birthDate">Дата народження:</label>
        <input type="date" id="birthDate" required>
        <button type="button" onclick="calculateDay()">Отримати день тижня</button>
    </form>

    <p id="result"></p>
    <script src="js/dayOfWeek.js"></script>
</section>
<script src="https://kit.fontawesome.com/e223accf0a.js" crossorigin="anonymous"></script>
</body>
</html>
