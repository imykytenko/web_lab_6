<div class="registration">
    <img src="/images/img1.jpg" alt="registration image">
    <h1>Реєстрація</h1>
    <form method="post">
        <script src="js/validateForm.js"></script>
        <script src="/js/validateForm.js"></script>
        <label for="firstName">Ім’я:</label>
        <input type="text" id="firstName" name="firstName" required oninput="checkFirstName()">
        <div id="firstName_error" class="invalid"></div>
        <br>
        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required oninput="checkLastName()">
        <div id="lastName_error" class="invalid"></div>
        <br>
        <label for="middleName">По батькові:</label>
        <input type="text" id="middleName" name="middleName" required oninput="checkMiddleName()">
        <div id="middleName_error" class="invalid"></div>
        <br>
        <div class="radio">
            <label>Гендер:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Чоловік</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жінка</label>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required oninput="checkEmail()">
        <div id="email_error" class="invalid"></div>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required oninput="checkPassword()">
        <div id="password_error" class="invalid"></div>
        <button class="btn_pas" type="button" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i> Показати пароль
        </button>
        <br>
        <label for="phone">Телефон</label>
        <input type="tel" name="telephone" id="phone" placeholder="Телефон" required>
        <label for="date">Дата народження:</label>
        <input type="date" id="date" name="date" required oninput="checkDate()">
        <div id="date_error" class="invalid"></div>
        <br>
        <label for="group">Група:</label>
        <select id="group" name="group">
            <option value="group1">Група 1</option>
            <option value="group2">Група 2</option>
            <option value="group2">Група 3</option>
        </select>
        <br>
        <label for="file">Завантажити файл:</label>
        <input class="input-file-btn" type="file" id="file" name="file">
        <br>
        <button class="sub-btn" type="button" onclick="registerUser()">Зареєструватися</button>
    </form>

</div>
<table id="userDataTable">
    <thead>
    <tr>
        <th></th>
        <th>Ім’я</th>
        <th>Прізвище</th>
        <th>По батькові</th>
        <th>Гендер</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Дата народження</th>
        <th>Група</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <div class="button-container">
    <button class="button" id="deleteRows" onclick="deleteSelectedRows()">Видалити вибрані</button>
    <button class="button" id="duplicateRows" onclick="duplicateSelectedRows()">Дублювати вибрані</button>
    </div>
</table>
